<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <img src="./css/imagens/logo.png" alt="Logo do site">
            <a href="./cadastro.html"></a>
        </div>

        <div class="busca">
            <label for="site-search">
              <span class="bspor">
                <h2>Buscar Serviços ou Produtos</h2>
                </span>
            </label>
      
            <input class="tela" type="search" id="site-search" name="q" aria-label="Search through site content">
      
            <button class="boton">Buscar</button>
          </div>
        <div class="loc-container">
            <a href="#" class="link-loc">
                <img src="/css/imagens/pequenas/2.png" alt="Ícone de localização">ATIVE SUA LOCALIZAÇÃO
            </a>
        </div>

       
           
        
<div class="dropdown">
  
    <button onclick="myFunction()" class="dropbtn"> <img src="/css/imagens/pequenas/peq_img.png" alt=""> </button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<script>

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}


window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
 </header>

    <h3>CADASTRO DE USUÁRIO</h3>
    <main class="cadastro-container">
        <div class="div-form">
            <form action="" method="post">
                <div class="div-name">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="name" required maxlength="30">
                </div>
                <div class="div-last-name">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" name="nome" id="last-name" required maxlength="30">
                </div>
                <div class="div-cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" required maxlength="30">
                </div>
                <div class="div-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required maxlength="50">
                </div>
                <div class="div-senha">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" required maxlength="30">
                </div>
                <div class="div-checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" required maxlength="30">
                    <label for="checkbox">Receber novidades</label>
                </div>
                <div class="div-button">
                    <button type="submit" class="button-continuar">Continuar</button>
                </div>

            </form>
        </div>
    </main>

   
</body>

</html>
